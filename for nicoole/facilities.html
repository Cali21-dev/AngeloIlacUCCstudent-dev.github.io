<!DOCTYPE html>
<html>
<head>
    <title>Facilities - College of Education</title>
    <style>
        body {
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .logo-container {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .logo-container img {
            width: 80px;
            height: auto;
        }

        .navbar {
            display: flex;
            gap: 30px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .navbar a {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #fff;
            color: #000;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 120px;
        }

        .content h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }

        .facilities-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 40px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .facility-card {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .facility-card:hover {
            transform: scale(1.05);
        }

        .facility-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .facility-card h3 {
            font-size: 22px;
            margin-top: 15px;
            color: #fff;
        }

        .facility-card p {
            font-size: 18px;
            color: #ddd;
        }

        @media (max-width: 768px) {
            .facilities-gallery {
                grid-template-columns: 1fr; /* Single column on mobile */
            }

            .facility-card img {
                height: 200px;
            }

            .facility-card h3 {
                font-size: 20px;
            }

            .facility-card p {
                font-size: 16px;
            }
        }

    </style>
</head>
<body>

    <header class="header">
        <div class="logo-container">
            <img src="logo 1.png" alt="Logo 1">
            <img src="logo 2.png" alt="Logo 2">
        </div>
        <div class="navbar">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="program.html">PROGRAMS</a>
            <a href="administrator.html">ADMINISTRATION</a>
            <a href="facilities.html">FACILITIES</a>
        </div>
    </header>
    
    <div class="content">
        <h1><b>OUR FACILITIES</b></h1>

        <div class="facilities-gallery">
            <div class="facility-card">
                <img src="fac 1.jpg" alt="Facility 1">
                <h3>College of Secondary Education</h3>
            </div>
            <div class="facility-card">
                <img src="fac2.jpg" alt="Facility 2">
                <h3>Collge of Technical Education</h3>
            </div>
            <div class="facility-card">
                <img src="fac 5.jpg" alt="Facility 3">
                <h3>Computer Laboratory ( CE ROOM 105 )</h3>
            </div>
            <div class="facility-card">
                <img src="fac 4.jpg" alt="Facility 4">
                <h3>Collge of Education</h3>
            </div>
        </div>
    </div>

</body>
</html>
