<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: url('bg.jpg');
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signin-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            color: #fff;
            text-align: center;
        }

        .signin-container h2 {
            font-size: 28px;
            margin-bottom: 25px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            font-size: 16px;
            margin-bottom: 8px;
            display: block;
            text-align: left;
            color: #bbb;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #f1f1f1;
            color: #333;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            background-color: #fff;
            border: 2px solid #4facfe;
            box-shadow: 0 0 5px rgba(79, 172, 254, 0.6);
        }

        .signin-button {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #4facfe;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .signin-button:hover {
            background-color: #00f2fe;
            transform: translateY(-2px);
        }

        .signin-container p {
            font-size: 16px;
            margin-top: 20px;
            color: #bbb;
        }

        .signin-container p a {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        .signin-container p a:hover {
            color: #00f2fe;
        }

        @media (max-width: 768px) {
            .signin-container {
                padding: 25px;
                width: 85%;
            }

            .signin-container h2 {
                font-size: 24px;
            }

            .form-group input {
                font-size: 14px;
            }

            .signin-button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="signin-container">
        <h2>Sign In</h2>
        <form action="signin-process.php" method="POST">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="signin-button"><a href="index.html">Sign In</a></button>
        </form>
    </div>

</body>
</html>
